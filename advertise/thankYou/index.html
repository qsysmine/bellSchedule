<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js"></script>

<script>
  var getQueryVariable = function(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (decodeURIComponent(pair[0]) == variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return null;
  };
  (function() {
    var config = {
      apiKey: "AIzaSyD1fFhbnM4-GiEp1Jf1gDwU1gJyC2I6MSU",
      authDomain: "bellschedule-6db93.firebaseapp.com",
      databaseURL: "https://bellschedule-6db93.firebaseio.com",
      projectId: "bellschedule-6db93",
      storageBucket: "bellschedule-6db93.appspot.com",
      messagingSenderId: "581204545131"
    };

    firebase.initializeApp(config);

    firebase.auth().signInAnonymously().then(function() {
      var referenceNumberToCheck = getQueryVariable("referenceNumber");
      if(referenceNumberToCheck == null) {
        return alert("Error: Your reference number could not be found. Sorry!");
      }
      firebase.database().ref("adApplications").child(referenceNumberToCheck).once("value").then(function(e) {
        if(e.exists()) {
          document.getElementById("adReferenceNumber").innerText = referenceNumberToCheck;
        } else {
          return alert("Error: Your reference number could not be found. Sorry!");
        }
      });
    }).catch(function(error) {});
  })();

</script>
